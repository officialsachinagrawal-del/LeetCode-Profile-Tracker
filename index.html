<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetMatric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>leetMatric</h1>
        
        <div class="input-container">
            <p>Enter your username </p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your UserName" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>

                </div>
                
                <div class="progress-item ">
                     <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>

                </div>

                <div class="progress-item ">
                     <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        hard
                    </div>

                </div>
            </div>

            <div class="stats-card">
                <div class="first_two_cards">

                <div id="cards">
                    <span id="card1">Overall Submission</span>
                </div>

                <div id="cards">
                    <span id="card2">Overall Easy Submission</span>
                </div>

                </div>
                <div class="next_two_cards">
                    <div id="cards">
                    <span id="card3">Overall Medium Submission</span>
                    </div>
                <div id="cards">
                    <span id="card4">Overall Hard Submission</span>
                </div>
                </div>
                
            
            </div>

             
        </div>



    </div>


    <script src="script.js"></script>
</body>
</html>
